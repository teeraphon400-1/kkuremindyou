<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .logo{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px ; 
        width: 60%;
    }
    .showimg{
        height: 200px;
        width: 200px;
        border: 2px white solid;
    }
</style>
<body style="background-color: black;">
    <div class="container text-white">
        <div>
            <img src="img/login-logo.png" alt="Logo" class="logo">

            <h2 class="d-flex justify-content-center">สร้างบัญชีผู้ใช้</h2>
            <form id="addForm">
                <div class="form-group w-50 align-self-center mx-auto">
                    <label for="email">Email</label>
                    <input type="email" placeholder="ป้อนอีเมลของคุณ" name="email" class="form-control">
                </div>
                <div class="form-group w-50 mx-auto">
                    <label for="password">Password</label>
                    <input type="password" placeholder="ป้อนรหัสผ่านของคุณ" name="password" class="form-control">
                </div>
                <div class="form-group w-50 mx-auto">
                    <label for="account_name">Account name</label>
                    <input type="account_name" placeholder="ป้อนชื่อบัญชีหรือชื่อเพจ" name="account_name" class="form-control">
                </div>
                <br>


                <div>  
                    <div class="d-flex justify-content-center">
                        <img id="myimg" class="showimg"> <br><br>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <label>Image Name : </label> <input type="text" id="namebox"> <label id="extlab"></label>
                        
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <label id="upprogress"></label><br><br>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="selbtn" type="button" class="btn btn-primary btn-sm">Select Image</button>
                        <button id="upbtn" type="button" class="btn btn-primary btn-sm">Upload Image</button>
                    </div>     
                </div>


                <div class="form-group my-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">ลงทะเบียน</button>
                </div>
            </form>
        </div>
    </div>
    <script src="upimg.js" type="module"></script>
    <script src="register.js" type="module"></script>
</body>
</html>
